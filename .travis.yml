dist: trusty
sudo: require
language: cpp
compiler: clang
addons:
  apt:
    sources:
      - sourceline: 'ppa:george-edison55/cmake-3.x'
    packages:
      - libboost-all-dev
      - cmake
script:
  - mkdir build
  - cd build
  - cmake -DCMAKE_CXX_FLAGS="-I/usr/include/c++/v1" -DCMAKE_EXE_LINKER_FLAGS="-nodefaultlibs -lc++ -lc++abi -lm -lc -lpthread -lgcc_s -lgcc -ldl" -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++ ..
  - make
